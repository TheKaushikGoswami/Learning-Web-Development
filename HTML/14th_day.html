<!-- Day 14 - Color Codes in CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #FirstPara{
            color:red; /* color by name */
        }

        #SecondPara{
            color:rgb(20, 50, 186); /* color by rgb code */
        }

        #ThirdPara{
            color: #6DF408; /* color by hex value*/
        }
    </style>
</head>
<body>
    <h2>1st paragraph</h2>
    <p id=FirstPara>This is the first paragraph of this html!</p>

    <h2>2nd paragraph</h2>
    <p id="SecondPara">This is the second paragraph of this html!</p>

    <h3>3rd paragraph</h3>
    <p id="ThirdPara">This is the third paragraph of this html!</p>
</body>
</html>
