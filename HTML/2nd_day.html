<!-- Day 2- Title, Script, Link and Meta Tags! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is description">
    <meta name="keywords" content="html, html learning, web development">
    <meta name="robots" content="INDEX, FOLLOW"> <!-- the robots meta tag instructs search engines to show the page in search results. if content="noindex", the page won't be shown in the search engine -->
    <title>Document</title>

    <!-- This is how you include external css -->
    <link rel="stylesheet" href="test.css">

    

    <!-- This is how you include external JavaScript -->
    <script src="test.js"></script>
</head>
<body> 


</body>
</html>
