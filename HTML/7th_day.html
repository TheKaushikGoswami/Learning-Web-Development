<!-- Day 7- Inline And Block Elements with a Bit Intro to Styling! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a strong text</strong> <a style="border: 2px solid blue;">
        this is a text</a>
    <p style="border: 2px solid green;">this is a paragraph</p>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>

</body>
</html>
