<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms :D </h2>
    <!-- forms from here -->
    <form action="backend.php">
        <label for="name">Name: </label>
            <input type="text" name="myName" id="name">
        <br>
        <!-- 1 way to send in next line = br -->
        <br>
        <label for="roll">Roll: </label>
            <input type="text" name="myRoll" id="roll">
        <br>


        <!-- 2nd way to send in next line = div -->
        <br>

        <div>
        <label for="email">Email: </label>
            <input type="email" name="myEmail" id="email">
        </div>

        <br>

        <div>
        <label for="class">Class: </label>
            <input type="text" name="myClass" id="class">
        </div>

        <br>

        <div>
            D.O.B: <input type="date" name="myDOB">
        </div>

        <br>

        <div>
            Age: <input type="number" name="myAge">
        </div>

        <br>

        <div>
            Are You Under 18? <input type="checkbox" name="myUnderAge">
        </div>

        <br>

        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Prefer Not To Tell <input type="radio" name="myGender">
        </div>

        <br>
        <div>
        <label for="study">Study Center: </label>
        <select name="myStudy" id="study">
            <option value="Select From Here" selected> Select From Here</option>
            <option value="SSP">SSP</option>
            <option value="IIT Mumbai"> IIT Mumbai</option>
            <option value="IIT Madras">IIT Madras</option>
        </select>
        </div>

        <br>

        <input type="submit" value="Submit Here!">
        <input type="reset" name="Reset Form!">

    </form>
</body>
</html>
